<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Expense-Tracker</title>
</head>

<body>
    <h1 style="text-align: center;">
        Expense-Tracker
    </h1>
    <div class="main-div">
        <div id="center">
            <p id="line">Track your expenses and get control over your money</p><br>
            <div class="form-div">
                <form id="form">
                    <label for="expense" class="label">
                        Expense:
                        <br>
                        <input type="text" id="expense" name="expense" placeholder="Expense">
                    </label>
                    <br><br>
                    <label for="amount" class="label">
                        Amount:
                        <br>
                        <input type="number" id="amount" name="amount" placeholder="Amount">
                    </label>
                    <br><br>
                    <label for="expense-category" class="label">
                        Category:
                        <br>
                        <select id="expense-category" name="expense-category">
                            <option value="food">Food</option>
                            <option value="electronics">Electronics</option>
                            <option value="home-decor">Home-Decor</option>
                            <option value="books">Books</option>
                        </select>
                    </label>
                    <br><br>
                    <button id="add">Add Expense</button>
                    <button id="delete">Delete Expense</button>
                    <button id="display">Display Expense List</button>
                </form>
            </div>
            <div id="expense-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
